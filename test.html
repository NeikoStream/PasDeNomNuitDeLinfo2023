<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="test.js"></script>
  <title>Indicateurs avec Barres de Chargement</title>
</head>
<body>

  <h1>Indicateurs avec Barres de Chargement</h1>

  <div>
    <h2>Indicateurs</h2>

    <div>
      <strong>CO2 (en ppm):</strong>
      <span id="valeurCO2">400</span>
      <progress id="barreCO2" max="1000" value="400"></progress>
    </div>

    <div>
      <strong>Température (en °C):</strong>
      <span id="valeurTemperature">20</span>
      <progress id="barreTemperature" max="40" value="20"></progress>
    </div>

    <div>
      <strong>Population (en millions):</strong>
      <span id="valeurPopulation">500</span>
      <progress id="barrePopulation" max="1000" value="500"></progress>
    </div>

    <div>
      <strong>Budget (en millions d'euros):</strong>
      <span id="valeurBudget">200</span>
      <progress id="barreBudget" max="1000" value="200"></progress>
    </div>
  </div>

  <h2>Cartes</h2>

  <button id="usineCharbon">Usine à Charbon</button>
  <button id="velo">Vélo</button>
  <button id="petrole">Pétrole</button>

  <h2>Actions</h2>

  <button id="ajouterUn">+1 à tous les indicateurs</button>
  <button id="ajouterTrois">+3 à tous les indicateurs</button>
  <button id="enleverCinq">-5 à tous les indicateurs</button>

  <script src="script.js"></script>
</body>
</html>
